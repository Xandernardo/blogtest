{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">

            <div class="date">
                {% if post.publish_date %}
                    {{ post.publish_date }}
                {% endif %}
                <div class="btndr">
                    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                </div>
            </div>
        <h1>{{ post.titulo }}</h1>
        <p>{{ post.contenido|linebreaks }}</p>
    </div>
{% endblock %}
